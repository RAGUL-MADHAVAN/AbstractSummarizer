{% extends "base.html" %}
{% block title %}Summary Result - GenAI Academic Summarizer{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-10">
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
        <h2 class="h5 mb-0">Summary Result</h2>
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-sm btn-outline-secondary">
          <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
        </a>
      </div>
      <div class="card-body">
        <div class="mb-4">
          <h3 class="h6 text-muted mb-2">Original Text</h3>
          <div class="p-3 bg-light rounded">{{ original }}</div>
        </div>
        <div class="mb-4">
          <h3 class="h6 text-muted mb-2">Generated Summary</h3>
          <div class="p-3 bg-light rounded">{{ summary }}</div>
        </div>
        <div class="text-end">
          <a href="{{ url_for('summarizer.single') }}" class="btn btn-primary">
            <i class="fas fa-redo me-1"></i> Summarize Another
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
